<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/a7ce2a261b.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Movie API</title>
  </head>
  <body>
  <section class="container">
    <section class="top">
    <h1>Find that movie!</h1>
    <form action="index.html" method="post">
      <input type="text" name="" id="input" placeholder="Give me a keyword">
    </form>
    <button type="button" id="button">Give me the <i class="fa fa-film"></i>
! </button>
  </section>
    <section class="hide content">
      <section id="boxL">
        <h2 id="title"></h2>
        <img id="img" src="">
      </section>
      <section id="infoContainer">
        <p id="score"></p>
        <p id="lang"></p>
        <p id="time"></p>
        <p id="plot"></p>
      </section>
      <section id="boxR">
        <h3 id="trailerHead"></h3>
        <iframe id="trailer" src="" width="400" height="400"></iframe>
      </section>
    </section>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
